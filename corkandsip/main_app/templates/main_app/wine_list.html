{% extends 'base.html' %}
{% block content %}

<h1>Wine List</h1>

{% for wine in wine_list %}
  <a href="{% url 'wines_detail' wine.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ wine.wine_name }}</span>
            <p>Age: {{ wine.wine_age }}</p>
            <p>Origin: {{ wine.wine_origin }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
