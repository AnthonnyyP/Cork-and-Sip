{% extends 'base.html' %}
{% block content %}

<h1 class="card-content valign center">Wine List</h1>

{% for wine in wine_list %}
  <a href="{% url 'wines_detail' wine.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ wine.producer }}</span>
            <p>Vintage: {{ wine.vintage }}</p>
            <p>Region: {{ wine.region }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
