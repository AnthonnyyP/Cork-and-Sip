{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{ object.name}}</span></h1>
{% else %}
<h1 class = "card-content valign center">Add Wine</h1>
<p class = "card-content valign center">Add one of your favorite wines that you want to see in our collection!</p>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br>
  <input type="submit" value = "Submit!" class="btn">
</form>
<br>

{% endblock %}
