{% extends 'base.html' %} {% block content %}

<h1>Guests on Account</h1>

{% for guest in guests %}
<div class="card">
  <a href="{% url 'detail' guest.id %}">
    <div class="card-content">
      <span class="card-title">{{ guest.user_name }}</span>
      <p>Email: {{ guest.user_email }}</p>
      <p>Phone Number: {{ guest.user_phone }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
