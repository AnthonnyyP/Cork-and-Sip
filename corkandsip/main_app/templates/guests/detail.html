{% extends 'base.html' %}
{% block content %}

<h1>Guest Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ guest.user_name }}</span>
    <p>Email: {{ guest.user_email }}</p>
    <p>Phone Number: {{ guest.user_phone }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'guests_update' guest.id %}">Edit</a>
    <a href="{% url 'guests_delete' guest.id %}">Delete</a>
  </div>
</div>
<h2>Wine List</h2>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ wine.wine_name }}</span>
        <p>Origin: {{ wine.wine_origin }}</p>
          <p>Age: {{ wine.wine_age }}</p>
      </div>


{% endblock %}
